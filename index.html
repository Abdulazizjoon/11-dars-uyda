<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/normalize.css">
    <link rel="stylesheet" href="./scss/syle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="header_container container">
            <div class="logo">
                <a href="#"><img src="./img/Logo (4).svg" alt="Logo"></a>
            </div>
            <div class="text">
                <b>Deliver to:</b>
                <i class="fa-solid fa-location-dot"></i>
                <p>Current Location</p>
                <b>Mohammadpur Bus Stand, Dhaka</b>
            </div>
            <div class="login">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Search Food</p>
                <button>
                    <i class="fa-solid fa-user"></i>
                    <span>Login</span>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main_container container">
            <h1>Are you starving?</h1>
            <p class="paragref">Within a few clicks, find meals that are accessible near you</p>
            <div class="main_card">
                <div class="flex">
                    <div class="deliver">
                        <i class="fa-solid fa-motorcycle"></i>
                        <span>Delivery</span>
                    </div>
                    <div class="pickup">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span>Pickup</span>
                    </div>
                </div>
                <div class="tiziq"></div>
                <div class="form">
                    <i class="lokatsiya fa-solid fa-location-dot"></i>
                    <input type="text" placeholder="               Enter Your Address">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Find Food</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="cards container">
        <div class="card">
            <img src="./img/Food Photo.png" alt="">
            <p>Greys Vage</p>
            <button>6 Days Remaining</button>
        </div>
        <div class="card">
            <img src="./img/Food Photo (1).png" alt="">
            <p>Greys Vage</p>
            <button>6 Days Remaining</button>
        </div>
        <div class="card">
            <img src="./img/Food Photo (2).png" alt="">
            <p>Greys Vage</p>
            <button>7 Days Remaining</button>
        </div>
        <div class="card">
            <img src="./img/Food Photo (3).png" alt="">
            <p>Greys Vage</p>
            <button>8 Days Remaining</button>
        </div>
    </div>
</body>
</html>
